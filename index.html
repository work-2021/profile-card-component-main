<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="cover">
        <img src="images/bg-pattern-card.svg" alt="background pattern card" />
      </div>
      <div class="info">
        <div class="image">
          <img src="images/image-victor.jpg" alt="victor image" />
        </div>
        <div>Victor Crest <span>26<br />London</span></div>
      </div>
      <hr />
      <div class="stats">
        <div>
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div>
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div>
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Frontend Pro</a>.
    </div>
  </div>
</body>

</html>
